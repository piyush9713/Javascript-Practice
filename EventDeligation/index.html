<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab System with Event Delegation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid #ccc;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-bottom: none;
      background: lightgray;
      margin-right: 5px;
    }

    .tab.active {
      background: white;
      border-top: 2px solid blue;
      border-left: 2px solid blue;
      border-right: 2px solid blue;
      font-weight: bold;
    }

    .tab-content {
      padding: 20px;
      border: 2px solid blue;
      margin-top: -1px;
      background: #f9f9f9;
    }
  </style>
</head>

<body>

  <h2>Tabs with Event Delegation</h2>

  <div class="tabs-container">
    <div class="tabs" id="tabList">
      <div class="tab active" data-tab="home">Home</div>
      <div class="tab" data-tab="about">About</div>
      <div class="tab" data-tab="contact">Contact</div>
    </div>
    <div class="tab-content" id="tabContent">
      Welcome to the Home tab.
    </div>
  </div>

  <script>
    const tabList = document.getElementById("tabList");
    const tabContent = document.getElementById("tabContent");

    // Content for each tab
    const tabData = {
      home: "Welcome to the Home tab.",
      about: "This is the About tab. Learn more about us.",
      contact: "This is the Contact tab. Reach out to us."
    };

    // Event Delegation on the tab container
    tabList.addEventListener("click", function (event) {
      if (event.target.classList.contains("tab")) {
        // Remove active class from all tabs
        document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));

        // Add active class to clicked tab
        event.target.classList.add("active");

        // Update content
        const tabKey = event.target.getAttribute("data-tab");
        tabContent.textContent = tabData[tabKey];
      }
    });
  </script>

</body>

</html>
