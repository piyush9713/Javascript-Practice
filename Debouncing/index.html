<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debouncing</title>
</head>

<body>
  <h1>Debouncing</h1>
  <input oninput=debounceSearch(event) type="text" placeholder="search">
  <script>
    function debounce(func, delay) {
      let timer;
      return function (...args) {
        clearTimeout(timer);
        timer = setTimeout(() => {
          func.apply(this, args)
        }, delay)
      }
    }

    function search(event) {
      let query = event.target.value
      // const promise = new Promise((resolve, reject) => {
      //   resolve(`function called afer 3 second with ${query}`)
      // })
      // console.log(promise)
      console.log(query);
    }

    const debounceSearch = debounce(search, 500)
  </script>
</body>

</html>
